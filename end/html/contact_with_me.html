<body>
  <body>
    <header>
        <div class="container">
                <button type="button" onclick="location.href='about_me.html' ">CHA</button>
            </h1>
            <nav>
            <ul>
                <li>
                    <button type="button" onclick="location.href='about_me.html' ">About</button>
                </li>
                <li>
                    <button type="button" onclick="location.href='#' ">여따가 깃허브</button>

                    <button type="button" onclick="location.href='contact_with_me.html' ">Contact</button>
                </li>
            </ul>
            </nav>
        </div>
    </header> 

    <section id="contact" class="contact">
        <div class="container">
          <div class="title">
            <h2>Contact With Me</h2>
          </div>
      
      <div class="contact-me">
        <div class="left">
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div class="info-text">
              <h3>phone</h3>
              <p>010-2222-1111</p>
            </div>
          </div>
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-envelope-open-text"></i>
            </div>
            <div class="info-text">
              <h3>email</h3>
              <p>sucoding@naver.com</p>
            </div>
          </div>
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-location-crosshairs"></i>
            </div>
            <div class="info-text">
              <h3>address</h3>
              <p>Samseong-ro, Gangnam-gu, Seoul, Republic of Korea</p>
            </div>
          </div>
        </div>
        <div class="right">
          <form action="#">
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" id="name">
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="email">
            </div>
            <div class="form-group">
              <label for="msg">message</label>
              <textarea id="msg"></textarea>
            </div>
            <button>send</button>
          </form>
        </div>
      </div>
    </div>
    </section>
</body>
